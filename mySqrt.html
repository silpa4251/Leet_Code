<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var mySqrt = function(x) {
    let start = 1;
    let end = Math.floor(x/2);
    if(x===1) {
        return 1;
    }
    while(start<=end) {
        let mid = Math.floor(start+(end-start)/2);
        if(mid*mid === x) {
            return mid;
        }
        else if(mid*mid>x) {
            end = mid-1;
        }
        else start = mid+1;
    }
    return end;
};

console.log( mySqrt(64));

    </script>
</body>
</html>
