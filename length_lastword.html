<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var lengthOfLastWord = function (s) {
        let len = 0;
        let i = s.length - 1;
        while (i >= 0 && s[i] === " ") {
          i--;
        }

        while (i >= 0 && s[i] !== " ") {
          len++;
          i--;
        }
        return len;
      };

      let s = "Hello world";
      console.log(lengthOfLastWord (s));
      
    </script>
  </body>
</html>
