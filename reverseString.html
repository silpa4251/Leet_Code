<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var reverseString = function (s) {
        let left = 0;
        let right = s.length - 1;
        while (left <= right) {
          let temp = s[right];
          s[right] = s[left];
          s[left] = temp;
          left++;
          right--;
        }
        return s;
      };
      console.log(reverseString(["h","e","l","l","o"]));
      
    </script>
  </body>
</html>
